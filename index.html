<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atividades JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding-bottom: 50px;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: fit-content;
            font-size: 30px;
        }

        .atividade {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }

        .alterado {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Atividades JavaScript</h1>

    <div class="atividade">
        <h2>1. Mensagem de 'Olá Mundo'</h2>
        <button onclick="olaMundo()">Olá Mundo</button>
        <p id="mensagem" class="resultado"></p>
    </div>

    <div class="atividade">
        <h2>2. Soma de 2 Números</h2>
        <button onclick="soma()">Somar 5 + 3</button>
        <p id="somaResultado" class="resultado"></p>
    </div>

    <div class="atividade">
        <h2>3. Alterar elemento por ID</h2>
        <button onclick="alterarPorId()">Alterar por ID</button>
        <p id="paragrafoId">Texto original por ID</p>
    </div>

    <div class="atividade">
        <h2>4. Alterar elemento por Name</h2>
        <button onclick="alterarPorName()">Alterar por Name</button>
        <p name="paragrafoName">Texto original por Name</p>
    </div>

    <div class="atividade">
        <h2>5. Alterar elementos por Class</h2>
        <button onclick="alterarPorClass()">Alterar por Class</button>
        <p class="paragrafoClass">Texto original 1 por Class</p>
        <p class="paragrafoClass">Texto original 2 por Class</p>
    </div>

    <script>
        function olaMundo() {
            document.getElementById('mensagem').innerText = 'Olá Mundo!';
        }

        function soma() {
            const a = 5, b = 3;
            document.getElementById('somaResultado').innerText = 'Resultado da soma: ' + (a + b);
        }

        function alterarPorId() {
            const el = document.getElementById('paragrafoId');
            el.style.color = 'blue';
            el.innerText = 'Texto alterado por ID!';
        }

        function alterarPorName() {
            const el = document.getElementsByName('paragrafoName')[0];
            el.style.color = 'orange';
            el.innerText = 'Texto alterado por Name!';
        }

        function alterarPorClass() {
            const els = document.getElementsByClassName('paragrafoClass');
            for (let i = 0; i < els.length; i++) {
                els[i].style.color = 'purple';
                els[i].innerText = 'Texto alterado por Class!';
            }
        }
    </script>

</body>
</html>
