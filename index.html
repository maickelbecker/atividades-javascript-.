<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades JavaScript</title>
    <style>
        /* Resetando margens e padding para todos os elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }

        /* Estilizando o título principal */
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: fit-content;
            font-size: 30px;
        }

        /* Estilizando as atividades */
        .atividade {
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Estilizando os botões */
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilizando as saídas */
        .resultado {
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }

        .alterado {
            color: red;
        }

    </style>
</head>
<body>

    <h1>Atividades JavaScript</h1>

    <div class="atividade" id="atividade1">
        <h2>1. Mensagem de 'Olá Mundo'</h2>
        <button onclick="olaMundo()">Clique para 'Olá Mundo'</button>
        <p id="mensagem" class="resultado"></p>
    </div>
